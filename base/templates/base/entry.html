{% extends 'main.html' %} {% block content %}
<main class="layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>

          <h3 style="text-align: center">评论区提报</h3>
        </div>
      </div>
      <div class="layout__body">
        <form id="contact-form">
          <div class="form__group">
            <label>姓名</label>
            <input type="text" name="name" class="input-field" />
          </div>
          <div class="form__group">
            <label>工号</label>
            <input type="text" name="subject" class="input-field" />
          </div>
          <div class="form__group">
            <label>链接</label>
            <input type="text" name="email" class="input-field" />
          </div>
          <div class="form__group">
            <label>账号昵称</label>
            <input type="text" name="email" class="input-field" />
          </div>
          <div class="form__group">
            <label>评论内容</label>
            <textarea name="message" class="input-field"></textarea>
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'home' %}">返回</a>
            <button class="btn btn--main" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
